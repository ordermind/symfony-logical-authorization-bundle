imports:
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret:          TestSecret
    test: ~
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
        storage_id: session.storage.mock_file
    fragments:       ~
    http_method_override: true
    assets: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     127.0.0.1
        port:     3306
        dbname:   logauth
        user:     root
        password: ""
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
            TestUser:
                type: annotation
                dir: "%kernel.root_dir%/Fixtures/Entity/User"
                is_bundle: false
                prefix: Ordermind\LogicalAuthorizationBundle\Tests\ORM\Fixtures\Entity\User
                alias: TestUser
            TestEntities:
                type: annotation
                dir: "%kernel.root_dir%/Fixtures/Entity/Annotation"
                is_bundle: false
                prefix: Ordermind\LogicalAuthorizationBundle\Tests\ORM\Fixtures\Entity\Annotation
                alias: TestEntities
            TestEntitiesXML:
                type: xml
                dir: "%kernel.root_dir%/Fixtures/Entity/XML/Mapping"
                is_bundle: false
                prefix: Ordermind\LogicalAuthorizationBundle\Tests\ORM\Fixtures\Entity\XML
                alias: TestEntitiesXML
            TestEntitiesYML:
                type: yml
                dir: "%kernel.root_dir%/Fixtures/Entity/YML/Mapping"
                is_bundle: false
                prefix: Ordermind\LogicalAuthorizationBundle\Tests\ORM\Fixtures\Entity\YML
                alias: TestEntitiesYML

# LogicalAuthorization Configuration
ordermind_logical_authorization:
    check_lazy_loaded_models: true
